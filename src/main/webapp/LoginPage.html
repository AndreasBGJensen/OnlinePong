<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="StyleSheetLogin.css">
        <script type="text/javascript" src="jquery-3.4.1.js"></script>
        <script src="UserFunctionality/UserVariables.js"></script>
        <script src="UserFunctionality/login.js"></script>
    </head>

    <body>

        <div id="loginLayer" class="layer" >
            <h2>Login to play! </h2>
            <form id="loginForm" action="#" onsubmit="authenticate();return false;" >

                <label>Username<br>
                    <input id="username" type="text" name="username">
                </label><br><br>
                <label>Password<br>
                    <input id="password" type="password" name="password">
                </label>
                <br>
                <br>
                <input type="submit" value="Login"><br>
            </form>
            <p> Don't have an account? <a href=javascript:switchPage("RegisterPage.html")>Register</a> </p>
            <p> Do you want to delete an existing user? <a href=javascript:switchPage("DeleteUserPage.html")>Delete</a> </p>
            <p id="loginTrouble" style="color: darkred; font-weight: bold"></p>

        </div>


        <!-- A layer containing a loading gif -->
        <div id="loadingLayer" class="layer" style="padding-top: 5%;" >
            <img id="loadingAnimation" src="loading.gif" class="centeredImg">
            <p id="loadingText">Loading...</p>
        </div>


    </body>
</html>
