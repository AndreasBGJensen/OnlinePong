<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Tennis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="StyleSheetIndex.css">
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
</head>
<body class="body">

<header class="header">
    <img src="pong.gif">
    <h1>Online Tennis</h1>
</header>

<div class="centerContainer">
    <div class="leftBox">
        <h2>
            Game rules
        </h2>
        <ul>
            <li>Your paddle is on the left side</li>
            <li>Use 'W' to move up and 'S' to move down</li>
            <li>Get the ball past your opponents paddle, while making sure you catch it</li>
            <li>You win by getting 10 goals</li>
            <li>Have fun</li>
        </ul>
    </div>

    <div id='dynamicContainer' class="dynamicContainer"></div>

    <script type="text/javascript">
        function switchPage(page){
            $("#dynamicContainer").load(page);
        }
    </script>
    <script type="text/javascript">switchPage("LoginPage.html")</script>

    <div class="rightBox"></div>
</div>

<footer class="footer">
    <address>Anker Engelunds Vej 1 Building 101A, 2800 Kgs. Lyngby</address>
</footer>

</body>
</html>
