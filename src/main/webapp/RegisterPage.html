<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="StyleSheetRegisterPage.css">
    </head>
    <body>
        <div>
            <h2>User Registration</h2>
            <form id="form">
                <label for="userName">Username: </label><br>
                <input type="text" name="username" id="userName"><br><br>
                <label id="lblPassword" for="password">Password: </label><br>
                <input type="password" name='password' placeholder="Password" id="password"><br>
                <input type="password" placeholder="Confirm password" id="passwConf"><br>
                <label id="registerFailMsg"> </label><br><br>
                <input type="submit" value="Submit">
            </form>
            <p><button type="button" onclick="switchPage('LoginPage.html')">Back</button></p>

        </div>

        <script type="text/javascript" src="jquery.serializejson.js"></script>

        <script src="UserFunctionality/UserVariables.js"></script>
        <script src="UserFunctionality/UserRegistration.js"></script>
    </body>
</html>
