<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="StyleSheetForRegisterPage.css">

</head>
<body class="Body">

    <header class="TopFrame">
        <img src="pong.gif">
        <h1>Online Tennis</h1>
    </header>
    <div class="registrationInputs">
        <h2>User Registration</h2>
        <form id="form">
            <label for="userName">Username: </label></br>
            <input type="text" name="username" id="userName"></br></br>
            <label id="lblPassword" for="password">Password: </label></br>
            <input type="password" name='password' placeholder="Password" id="password"></br>
            <input type="password" name='passwConf' placeholder="Confirm password" id="password2"></br></br>
            <p id="registerFailMsg" style="color:red;"> </p>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="jquery.serializejson.js"></script>

    <script src="UserRegistration/RegistrationVariables.js"></script>
    <script src="UserRegistration/UserRegistration.js"></script>

    <footer class="Footer">
        <address>Anker Engelunds Vej 1 Building 101A, 2800 Kgs. Lyngby</address>
    </footer>

</body>
</html>
